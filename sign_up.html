<script>
  function validateForm() {
    var numbers = /^[0-9]+$/;
    var fn = document.forms["myForm"]["fir"].value;
    var sn = document.forms["myForm"]["sec"].value;
    var cn = document.forms["myForm"]["con"].value;
    var mai = document.forms["myForm"]["mail"].value;
    if (fn == "") {
      alert("First Name must be filled out");
      return false;
    }
    else if (sn == "") {
      alert("Second Name must be filled out");
      return false;
    }
    else if (cn == "") {
      alert("Contact Number must be filled out");
      return false;
    }
    else if (mai == "") {
      alert("Mail ID must be filled out");
      return false;
    }
    else if(cn.length !=10){
      alert("Enter valid Mobile number");
      return false;
    }
    else if(cn.value.match(numbers))
      {
      alert("Enter valid Mobile number");
      return false;
    }
  }
  </script></head>
